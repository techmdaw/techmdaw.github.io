<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Pharma Chatbot</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }
    .header {
        background: #0066ff;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
    }
    .chat-container {
        max-width: 700px;
        margin: 20px auto;
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        height: 80vh;
        display: flex;
        flex-direction: column;
    }
    .messages {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 10px;
    }
    .msg {
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        max-width: 80%;
        line-height: 1.4;
    }
    .user {
        background: #d0e6ff;
        margin-left: auto;
    }
    .bot {
        background: #eeeeee;
        margin-right: auto;
    }
    .input-box {
        display: flex;
    }
    input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        padding: 10px 15px;
        margin-left: 10px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>

<body>

<div class="header">AI Pharma • by Mohammed Anash Ali</div>

<div class="chat-container">
    <div class="messages" id="messages"></div>

    <div class="input-box">
        <input id="userInput" placeholder="Ask something...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const HF_MODEL = "mistralai/Mistral-7B-Instruct";

async function sendMessage() {
    const input = document.getElementById('userInput');
    const messages = document.getElementById('messages');
    const userText = input.value.trim();
    if (!userText) return;

    // Add user message
    messages.innerHTML += `<div class="msg user">${userText}</div>`;
    messages.scrollTop = messages.scrollHeight;
    input.value = "";

    // Add bot "typing"
    const botMsg = document.createElement("div");
    botMsg.className = "msg bot";
    botMsg.innerText = "Typing...";
    messages.appendChild(botMsg);
    messages.scrollTop = messages.scrollHeight;

    // Build safety prompt
    const prompt = `
You are AI Pharma, a chatbot that gives only general educational information.
You do NOT give medical advice, dosages, diagnosis, or treatment.
For medical questions, remind users to contact a healthcare professional.

Founder: AI Pharma was founded by Mohammed Anash Ali.

User: ${userText}
    `;

    // Fetch from HuggingFace (no API key needed for public models)
    const response = await fetch(`https://api-inference.huggingface.co/models/${HF_MODEL}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inputs: prompt })
    });

    const data = await response.json();
    let botReply = data[0]?.generated_text || "Sorry, I couldn’t get a response.";

    // Replace bot message
    botMsg.innerText = botReply;
    messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
